<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{datas.appName}}</title>
		<link rel="stylesheet" href="/static/{{datas.color}}">
	</head>
	<body>
		<h1>{{datas.appName}}</h1>
		<a href="./add">添加商品</a>
		<ul>
			{% for item in datas.list %}
			
			{% if item.number >4 %}
			<li class="app"> {{item.id}} -- {{item.name}} -- {{item.price}}--{{item.number}}</li>
			<a> -1 </a>
			<a> +1 </a>
			<a> 删除 </a>
			{% else %}
			<li class="app2"> {{item.id}} -- {{item.name}} -- {{item.price}}--{{item.number}}</li>
			{% endif %}
			{% endfor %}
		</ul>
	</body>
</html>
