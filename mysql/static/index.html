<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>use mysql</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			<h1>todolist</h1>
			<hr />
			<ul>
				<li v-for="item in list">{{item.id}} -- {{item.name}} -- {{item.number}} -- {{item.price}}</li>
			</ul>
		</div>

		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					list: []
				},
				created() {
					fetch('/list')
						.then(res => res.json())
						.then(data => {
							this.list = data.data;
							console.log(data.data);
						})
				}
			})
		</script>
	</body>
</html>
